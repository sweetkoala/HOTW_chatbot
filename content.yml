welcome: # this is the #welcome bloc referenced in index.js
  - typing: true
    text: # Picks one randomly
      - Hey there!
      - Hello {{user.first_name}}
      - Good day :)
  - text: This is a demo for a chatbot made with Botpress ;)
    typing: 0.3s
  - text: Make sure to check out our blog http://blog.sweetkoala.com
    typing: true

goodbye:
  - text: You are leaving because of reason {{reason}}
    typing: true
  - Hope to see you back again soon!

followus:
  - text: You can join us on the following networks
    typing: 0.3s
    quick_replies:
      - content_type: text
        title: Twitter
        payload: twitter
      - content_type: text
        title: Github
        payload: github

twitter:
  - text: Yeah! Follow us on Twitter www.twitter.com/sweetkoala
    typing: true
  - And send us your chatbots :)

github:
  - text: "Discover the code behind this bot : github.com/sweetkoala/HOTW_chatbot"
    typing: true
  - Fork it and play!

blog:
  - text: "Come to read the blog post related to this demo."
    typing: true
  - http://blog.sweetkoala.com/highlight-of-the-week/highlight-of-the-week-chatbots

